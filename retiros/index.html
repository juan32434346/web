<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINERÍA PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #28a745; /* Color verde */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            MINERÍA PRO
        </div>
        <form id="withdrawalForm">
            <label for="address">Dirección (USDT TRC20):</label>
            <input type="text" id="address" name="address" required>

            <label for="amount">Monto a retirar:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <button type="button" onclick="processWithdrawal()">Retirar</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const availableBalance = 0.00; // Balance de 0.00 USDT

        function processWithdrawal() {
            const address = document.getElementById('address').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const messageElement = document.getElementById('message');

            if (!address) {
                messageElement.textContent = 'Por favor, ingrese la dirección.';
                return;
            }

            if (isNaN(amount) || amount <= 0) {
                messageElement.textContent = 'Por favor, ingrese un monto válido mayor a 0.';
                return;
            }

            if (amount > availableBalance) {
                messageElement.textContent = 'Saldo insuficiente: 0.00 USDT.';
            } else {
                messageElement.textContent = Solicitud de retiro de ${amount} USDT realizada con éxito.;
            }
        }
    </script>
</body>
</html>
